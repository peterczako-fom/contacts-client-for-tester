
<h2>Contacts list</h2>
<button (click)="createContact()">Create contact</button>

<mat-spinner *ngIf="loading"></mat-spinner>

<mat-table *ngIf="!loading" [dataSource]="contactDataSource.contacts">

  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef> Full name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <mat-header-cell *matHeaderCellDef> Phone number </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <mat-header-cell *matHeaderCellDef> Company name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.companyName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div>
        <button mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator [length]="contactDataSource?.totalElementNumber"
               [pageIndex]="contactDataSource?.page"
               [pageSize]="contactDataSource?.pageSize"
               [pageSizeOptions]="[10]"
               showFirstLastButtons
></mat-paginator>
